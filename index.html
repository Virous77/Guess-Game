<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess it</title>
  </head>
  <body>
    <nav>
      <button class="again">Again</button>
      <p class="between">(Between 1 and 20)</p>
    </nav>

    <header>
      <h1>Guess The <span class="win">WINNING</span> Number!</h1>
      <div class="win-number">?</div>
    </header>

    <main>
      <section class="left-conta">
        <input type="number" class="guess-number" />
        <button class="play">Play!</button>
      </section>

      <section class="right-conta">
        <p class="message">It's your turn!</p>
        <p class="score">Score: <span class="active-score">20</span></p>
        <p class="highscore">
          Highscore: <span class="active-highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
